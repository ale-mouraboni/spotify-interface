<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Spotify</title>

    <!--bootstrap-->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">

    <!--main css-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/44c2f21c4d.js" crossorigin="anonymous"></script>

</head>

<body>

    <!--navbar-->
    <div class="root">
        <nav class="nav-bar d-flex flex-column">
            <div class="nav-bar-header d-flex pl-4 pt-4 pb-4">
                <img class="logo" src="assets/img/logo.svg" alt="Logo Spotify">
            </div>

            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="" class="nav-link d-flex align-item">
                        <i class="fas fa-home"></i>
                        <span>Início</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link d-flex align-item">
                        <i class="fas fa-search"></i>
                        <span>Buscar</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link d-flex align-item">
                        <i class="fas fa-stream"></i>
                        <span>Sua Biblioteca</span>
                    </a>
                </li>
            </ul>

            <!--playlist-->
            <div class="root-list d-flex flex-column mt-4">
                <div class="root-list-header">
                    <h2>Playlist</h2>
                </div>
                <div class="root-list-body">
                    <div class="root-list-item d-flex">
                        <div class="root-list-icon d-flex justify-content-center align-item-center">
                            <i class="fas fa-plus text-dark"></i>
                        </div>
                        <span>Criar Playlist</span>
                    </div>
                </div>
                <div class="root-list-body">
                    <div class="root-list-item d-flex">
                        <div class="root-list-icon heart d-flex justify-content-center align-item-center">
                            <i class="fas fa-heart"></i>
                        </div>
                        <span>Músicas Curtidas</span>
                    </div>

                    <hr class="root-list-divider">

                    <!--listing-->
                </div>

                <ul class="navbar-nav play-list-scroll overflow-auto">
                    <li>
                        <div class="play-list-item d-flex align-item-center">
                            <a href="">
                                Músicas de Filmes que marcaram
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="play-list-item d-flex align-item-center">
                            <a href="">
                                Hip Hop
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="play-list-item d-flex align-item-center">
                            <a href="">
                                Inesquecíveis
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="play-list-item d-flex align-item-center">
                            <a href="">
                                Sertanejo Agitado
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="play-list-item d-flex align-item-center">
                            <a href="">
                                Rock Antigos
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="play-list-item d-flex align-item-center">
                            <a href="">
                                Kickback Everyday
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="play-list-item d-flex align-item-center">
                            <a href="">
                                Brasil anos 80
                            </a>
                        </div>
                    </li>
                </ul>

                <hr class="root-list-divider">

                <div class="navbar-footer">
                    <a href="" class="d-flex align-item-center">
                        <i class="fas fa-arrow-circle-down mr-3"></i>
                        <span>Instalar Aplicativo</span>
                    </a>
                </div>

            </div>

        </nav>

        <div class="top-bar">

            <!--topbar-->
            <header class="d-flex position-relative" id="header">
                <div class="header-overlay"></div>
                <div class="icons-action-left d-flex">
                    <button class="d-flex justify-content-center align-items-center">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="d-flex justify-content-center align-items-center ml-3">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <div class="d-flex ml-auto">
                    <button class="btn-upgrade">
                        Faça Upgrade
                    </button>
                    <div class="dropdown menu ml-3">
                        <button type="button" class="d-flex align-items-center" data-toggle="dropdown">
                            <img class="avatar" src="assets/img/perfil.png" alt="Avatar Perfil">
                            <span>Paulo Benedicto</span>
                            <i class="fas fa-caret-down ml-2 mr-2"></i>
                        </button>
                        <div class="dropdown-menu mt-0 p-0">
                            <a href="" class="dropdown-item">Conta</a>
                            <a href="" class="dropdown-item">Perfil</a>
                            <div class="dropdown-divider"></div>
                            <a href="" class="dropdown-item">Sair</a>
                        </div>
                    </div>
                </div>
            </header>

        </div>

        <div class="main">

        </div>

        <div class="player">

        </div>
    </div>

    <!--bootstrap-->
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>

    <!--main js-->
    <script src="assets/js/main.js"></script>

</body>

</html>
